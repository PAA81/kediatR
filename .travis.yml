language: java
install: true
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
jdk:
- openjdk8
- openjdk10
- openjdk11
script:
- mvn clean install
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_f2174865dde6_key -iv $encrypted_f2174865dde6_iv
  -in deployment/signingkey.asc.enc -out deployment/signingkey.asc -d
